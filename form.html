<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Transaction Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-4xl font-bold bg-gray-100">Add An Expense</h1>
    <div
      class="flex justify-center flex-col items-center "
    >
      <h6 class="text-white text-2xl my-4">
        Please Fill the form to update the data:
      </h6>
      <form class=" w-10/12 flex flex-col items-center">
        <div
          class="mb-4 mt-6 w-full  flex flex-col justify-center items-center"
        >
          <label for="fname" class="">EXPENSE DESCRIPTION:</label>
          <input type="text" id="fname" name="edesc" class="rounded-lg" />
        </div>
        <div
          class="mb-4 mt-6 w-full  flex flex-col justify-center items-center"
        >
          <label for="fname" class="">TRANSACTION AMOUNT:</label>
          <input type="text" id="fname" name="tamount" class="rounded-lg" />
        </div>
        <div
          class="mb-4 mt-6 w-full  flex flex-col justify-center items-center"
        >
          <label for="fname" class="">DATE OF TRANSACTION:</label>
          <input type="text" id="fname" name="dot" class="rounded-lg" />
        </div>
      </form>
    </div>
    <div class="flex justify-center">
      <a href="form.html" class="add-button bg-green-600 mx-4">Submit</a>
      <a href="index.html" class="delete-button">Go Back</a>
    </div>
  </body>
</html>
